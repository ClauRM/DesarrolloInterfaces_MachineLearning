<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning</title>
</head>

<body>
    <canvas width="512" height= "512" id="lienzo"></canvas>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("lienzo").getContext("2d");
            let imagen = new Image(); //crear objeto imagen
            imagen.src = "../img/mano.png"; //src de la imagen
            imagen.onload = function () {
                canvas.drawImage(imagen, 0, 0); //dibujar la imagen en coordenadas 0,0 sobre el canvas
            }
        }
    </script>
</body>

</html>
